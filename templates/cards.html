{% block card %}

<style>
    .card {
        padding: 0;

    }
</style>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card-wrapper container-sm d-flex  justify-content-around">
                    <div class="p-1" style="width: 18rem;">
                        <img src="https://media.giphy.com/media/k6jciHAEPdkFu5yNpF/giphy.gif" class="card-img-top"
                            alt="...">
                    </div>
                    <div class="p-1" style="width: 18rem;">
                        <img src="https://media.giphy.com/media/s34J4dqvAB3LiGtnCK/giphy.gif" class="card-img-top"
                            alt="...">
                    </div>

                    <div class="p-1" style="width: 18rem;">
                        <img src="https://media.giphy.com/media/m98YKHIfc280xZA8q3/giphy.gif" class="card-img-top"
                            alt="...">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card-wrapper container-sm d-flex   justify-content-around">
                    <div class="p-1" style="width: 18rem;">
                        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXBldGZycWJjNTBlZmhmZGJhcHhzajlhcnpoYjh0cmRkdHM2cDl2bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/adlL5iWBOUbB6tlhOy/giphy.gif"
                            class="card-img-top" alt="...">
                    </div>
                    <div class="p-1" style="width: 18rem;">
                        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnZ6am9uYTJ4YXQ4cWJ0OXN3YzMzMWM5cmtqMjd5OXBvaTVhdzYxdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fPGzDkO2BKW41R18Rr/giphy.gif"
                            class="card-img-top" alt="...">
                    </div>
                    <div class="p-1" style="width: 18rem;">
                        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXJseDR0dm02YWhiNHZrZ2xqaDViYmJ0OXBoNXFraTBpYmY1aDg2ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ovLuqYhDyldARSN3Uy/giphy.gif"
                            class="card-img-top" alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
