<h1>Upload image of Indian food to know the food name</h1>







<div class="frame">
    <div class="center">
        <div class="title">
            <h1>Drop file to upload</h1>
        </div>

        <div class="dropzone">
            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />

            <form action="{{ url_for('food_detect')}}" method="post" enctype="multipart/form-data">
                <input type="file" name="f_image" class="upload-input" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
                <br>
                <br>
                <img id="output-image" class="rounded mx-auto d-block" />
                <button type="submit" class="btn" name="uploadbutton">Predict</button>
            </form>
        </div>
    </div>
</div>


{% if dict.prediction %}
<h1>This dish is called {{dict.prediction}}</h1>

{% endif %}


<script type="text/javascript">
    function preview_image(event) {
      var reader = new FileReader();
      reader.onload = function () {
        var output = document.getElementById('output-image')
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
