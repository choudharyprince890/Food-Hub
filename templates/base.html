<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>  {% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/base.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg " id="nav_color">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="/predictdata">
                <img src="{{ url_for('static', filename='image/fhublogo2.png') }}" alt="Image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="/predictdata">Home</a> -->
                        <a class="nav-link" aria-current="page" id="my-text" href="/predictdata">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/imagedetect" id="my-text">Detect Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generaterecipe" id="my-text">Create Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





    {% block content %}


    {% endblock %}





	<!-- footer -->
	<footer class="text-center" id="footer_id">
		<div class="container p-2 md-3">
			<h2 class="logo2 text-center pb-2" >
				<a href="{{ url_for('food_detect') }}" id="my-text">
					Food Hub
				</a>
			</h2>
			<div class="w3l-copy text-center">
				<p class="text-da mb-0">ML Powered webapp for foodies<br> </p>
			</div>
            <p class="mb-0">&copy; Copyright [2023] [Made with ❤️ by Prince Choudhary]. All rights reserved.</p>
			
		</div>
	</footer>





    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
